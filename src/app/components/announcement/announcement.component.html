<div class="announcement-list">
  <h2 style="text-transform: uppercase;font-weight:bold;font-size: 30px;">Announcements</h2>
 
    <form (ngSubmit)="submitAnnouncement()">
      <div class="form-group">
        <label for="announcementTitle">Announcement Title:</label>
        <input type="text" id="announcementTitle" name="announcementTitle" [(ngModel)]="newAnnouncement.title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="announcementContent">Announcement Content:</label>
        <textarea id="announcementContent" name="announcementContent" [(ngModel)]="newAnnouncement.content" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Announcement</button>
    </form>
  
   
  </div>
