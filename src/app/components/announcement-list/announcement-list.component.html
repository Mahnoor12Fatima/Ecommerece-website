<div class="announcement-list">
    <h2 style="text-transform: uppercase;font-weight:bold;font-size: 30px;">Announcements</h2>
    
  
    
    <div *ngIf="announcements.length > 0" class="announcement">
 
      <ul class="list-group">
        <li *ngFor="let announcement of announcements" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h4>{{ announcement.title }}</h4>
            <p>{{ announcement.content }}</p>
          </div>
          <button (click)="deleteAnnouncement(announcement.id)" class="btn btn-danger">Delete</button>
        </li>
      </ul>
    </div>
    <div *ngIf="announcements.length === 0">
      <p>No announcements available.</p>
    </div>
  </div>
